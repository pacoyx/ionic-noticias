<ion-header>
  <ion-toolbar>
    <ion-title>Encabezados</ion-title>
  </ion-toolbar>

  <ion-segment scrollable mode="md" color="dark" (ionChange)="cambioCategoria($event)">
    
    <ion-segment-button mode="md" [value]="categoria" *ngFor="let categoria of categorias">
      <ion-label text-capitalize>{{categoria}}</ion-label>
    </ion-segment-button>
    
  </ion-segment>

</ion-header>

<ion-content [fullscreen]="true">
  <app-noticias [noticias]="noticias"></app-noticias>


  <ion-infinite-scroll threshold="150px" position="bottom" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  
</ion-content>

<ion-header [translucent]="true" no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  
  <ion-slides *ngIf="dataLocalServis.noticias.length === 0" [options]="sliderOpts">
    <ion-slide>

      <ion-label>No hay favoritos</ion-label>

    </ion-slide>
  </ion-slides>

  <app-noticias
  [enFavoritos]=true 
  *ngIf="dataLocalServis.noticias.length > 0" 
  [noticias]="dataLocalServis.noticias"></app-noticias>


</ion-content>

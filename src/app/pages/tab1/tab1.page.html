<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Dexter & Barton News
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">

<app-noticias [noticias]="noticias"></app-noticias>


<ion-infinite-scroll threshold="150px" position="bottom" (ionInfinite)="loadData($event)">
  <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando data...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>

</ion-content>
